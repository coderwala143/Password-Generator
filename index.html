<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div>
                <input type="text" value="" class="mainInput" placeholder="Select Range First 1 -16 " maxlength="16" readonly>
            </div>

            <div class="options">

                <div class="option-item">
                    <label for="length">Password Length</label>
                    <input type="number" id="length" value="1">
                </div>

                <div class="option-item">
                    <label for="option">Contains Uppercase</label>
                    <input type="checkbox" id="option">
                </div>

                <div class="option-item">
                    <label for="number">Contains Lowercase</label>
                    <input type="checkbox" id="option">
                </div>

                <div class="option-item">
                    <label for="number">Contains Numbers</label>
                    <input type="checkbox" id="option">
                </div>

                <div class="option-item">
                    <label for="number">Contains Symbols</label>
                    <input type="checkbox" id="option">
                </div>

                <button id="btn">Generate</button>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
